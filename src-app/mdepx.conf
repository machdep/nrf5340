modules src-app;
modules mdepx;

link ./src-app/ldscript obj/nrf5340-app.elf;

set-build-flags	-mthumb
		-mcpu=cortex-m33
		-mfpu=fpv5-sp-d16
		-mfloat-abi=hard
		-g
		-nostdlib -nostdinc
		-fshort-enums
		-fno-builtin-printf
		-ffreestanding;

set-build-flags -Wredundant-decls
		-Wnested-externs
		-Wstrict-prototypes
		-Wmissing-prototypes
		-Wpointer-arith
		-Winline
		-Wcast-qual
		-Wundef
		-Wmissing-include-dirs
		-Wall
		-Werror;

src-app {
	append-search-path ../mdepx/arch
			   ../mdepx/include
			   ../mdepx/kernel
			   ../mdepx/lib/bluetooth
			   ../mdepx
			   ../;
	objects board.o main.o start.o ble.o;
};

mdepx {
	modules lib;
	modules arch;
	modules kernel;
	modules dev;

	arch {
		modules arm;

		arm {
			modules nordicsemi;

			options vfp trustzone;

			nordicsemi {
				options nrf9160;
			};
		};
	};

	dev {
		modules uart intc;
	};

	kernel {
		modules callout
			cpu
			malloc
			of
			sched
			systm
			thread
			time;

		callout {
			options usec_to_ticks_1mhz;
		};

		malloc {
			options fl fl_wrapper;
		};

		systm {
			options console ringbuf;
		};
	};

	lib {
		modules aeabi_softfloat
			bluetooth
			ftoa
			libaeabi
			libc
			libfdt
			softfloat;

		libc {
			modules stdio string stdlib time;
		};

		softfloat {
			modules source;

			source {
				modules ARM-VFPv2;
			};

			options armvfpv2;
		};
	};
};
